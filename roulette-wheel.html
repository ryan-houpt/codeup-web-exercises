<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/roulette-wheel-css.css">
</head>
<body>


<ul class="circle">
    <li><div class="text">1</div></li>
    <li><div class="text">2</div></li>
    <li><div class="text">3</div></li>
    <li><div class="text">4</div></li>
    <li><div class="text">5</div></li>
    <li><div class="text">6</div></li>
    <li><div class="text">7</div></li>
    <li><div class="text">8</div></li>
    <li><div class="text">9</div></li>
    <li><div class="text">10</div></li>
    <li><div class="text">11</div></li>
    <li><div class="text">12</div></li>
<ul>


<script>

    var img = document.querySelector('.circle');
    img.addEventListener('click', onClick, false);


    function onClick() {
        this.removeAttribute('style');

        var deg = 10000 + Math.round(Math.random() * 100000000);

        var css = '-webkit-transform: rotate(' + deg + 'deg);';

        this.setAttribute(
            'style', css
        );
    }

</script>
</body>
</html>
